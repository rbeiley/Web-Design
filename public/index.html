<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dominate The World! - Username Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <!-- Doodle Characters -->
        <img id="left-character" src="pictures/doodle_right.png" alt="Left Character">
        <img id="right-character" src="pictures/doodle_left.png" alt="Right Character">
        <h1>Dominate The World!</h1>
        <!-- Username Selector -->
        <div id="username-container">
            <select id="username-select">
                <!-- Usernames will be dynamically added here -->
            </select>
            <input type="text" id="new-username-input" placeholder="Enter username">
        </div>
        <button id="confirm-button">Confirm</button>
    </div>

    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

    <!-- Include the JavaScript files -->
    <script src="Country.js"></script>
    <script src="Player.js"></script>
    <script src="Game.js"></script>
    <script src="GameManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
